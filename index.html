<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <main>
        <!--- Banner section start--->
        <section class="skb-banner-section">
            <div class="container">
                <div class="skb-banner-contents text-center">
                    <h2>Sell-ect Collect</h2>
                    <p>Sign up and gain access to our private service! Select the items you want, test them and get 100% refunded!</p>
                    <a class="join-now" href="#">Join now</a>
                </div>
            </div>

            <div class="container">
                <div class="row ss">
                    <div class="col-md-4">
                        <div class="banner-left-icons">
                            <ul>
                                <li class="skb-heart animate__animated animate__fadeIn animate__delay-2s"><i class="fas fa-heart"></i></li>

                                <li class="skb-envelope animate__animated animate__fadeIn animate__delay-3s"><i class="fas fa-envelope"></i></li>

                                <li class="skb-bell animate__animated animate__fadeIn animate__delay-4s"><i class="fas fa-bell"></i></li>

                                <li class="skb-star animate__animated animate__fadeIn animate__delay-5s"><i class="fas fa-star"></i></li>

                                <li class="skb-phone animate__animated animate__fadeIn animate__delay-4s"><i class="fas fa-phone-alt"></i></li>

                                <li class="skb-map animate__animated animate__fadeIn animate__delay-2.8s"><i class="fas fa-map-marker-alt"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4 dd">
                        <div class="banner-img">
                            <img class="animate__animated animate__fadeIn" src="assets/banner.webp" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="banner-right-icons">
                            <ul>
                                <li class="skb-announce animate__animated animate__fadeIn animate__delay-2s"><i class="fas fa-bullhorn"></i></li>

                                <li class="skb-user animate__animated animate__fadeIn animate__delay-3s"><i class="fas fa-user"></i></li>

                                <li class="skb-rocket animate__animated animate__fadeIn animate__delay-4s"><i class="fas fa-rocket"></i></li>

                                <li class="skb-bolt animate__animated animate__fadeIn animate__delay-4s"><i class="fas fa-bolt"></i></li>

                                <li class="skb-share animate__animated animate__fadeIn animate__delay-5s"><i class="fas fa-share-alt"></i></li>

                                <li class="skb-comment animate__animated animate__fadeIn animate__delay-4s"><i class="fas fa-comment-alt"></i></li>

                                <li class="skb-bells animate__animated animate__fadeIn animate__delay-2.8s"><i class="fas fa-bell"></i></li>        
                                  <li class="skb-credit animate__animated animate__fadeIn animate__delay-2.8s"><i class="far fa-credit-card"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--- Banner section end--->

        <section class="how-it-works">
            <div class="container">
                <h2 class="hiw-header">How it works.</h2>
            </div>
        </section>




    </main>

    <script src="assets/jquery-3.2.1.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>

    <script src="assets/custom.js"></script>
</body>
</html>
